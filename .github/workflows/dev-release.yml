name: dev-release

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  dev-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v7
        with:
          version: latest
          args: release --clean --snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push dev docker images
        run: |
          for img in $(docker images --format '{{.Repository}}:{{.Tag}}' | grep 'ghcr.io/postfinance/topf:'); do
            arch="${img##*-}"
            docker tag "$img" "ghcr.io/postfinance/topf:dev-${arch}"
            docker push "ghcr.io/postfinance/topf:dev-${arch}"
          done
          docker manifest create ghcr.io/postfinance/topf:dev \
            ghcr.io/postfinance/topf:dev-amd64 \
            ghcr.io/postfinance/topf:dev-arm64
          docker manifest push ghcr.io/postfinance/topf:dev
